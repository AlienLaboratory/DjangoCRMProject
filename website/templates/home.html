{% extends 'base.html' %}


{% block content %}

<div class="col-md-6 offset-md-3">

    {% if user.is_authenticated %}
    <h1>HELLO WORLD</h1>

    {% else %}

<h1> Sign Up! </h1>

<form method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    
    <div class="mb-3">
      <input type="text" name="username" placeholder="firstname here"  class="form-control" required>
      <div id="emailHelp" class="form-text">Your data is private and will not be shared</div>
    </div>
    <div class="mb-3">
         <input type="password" name="password" placeholder="password here" class="form-control" required >
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

</div>

{% endif %}

{% endblock %}
